<html>
<head>
<title>Vibration Test</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
vibration test
<button onclick="startAPI()">Vibrate</button>
<script>
function startAPI() {
  navigator.vibrate(1);
}

function comeAlive() {
  // Vibrate for 500ms
 window. navigator.vibrate([1,1,1,1,1,1,2,1,8,1,16,1,32,1,64,1,108,1,200,1,400,1,18,1,20,1,800]);
}

$( document ).ready(function() {
setTimeout(function(){
  comeAlive();
} ,3000);
});
</script>
</body>
</html>
