<html>
  <head>
    <script src="js/aframe-v0.6.0.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
  </head>
  <body style=’margin : 0px; overflow: hidden;’>
    <a-scene embedded arjs=’sourceType: webcam;’>
      <a-assets>
        <a-asset-item id="crate-obj" src="models/sword.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="models/sword.mtl"></a-asset-item>
      </a-assets>
          <!-- <a-marker preset='hiro'> -->
          <a-marker preset='kanji'>
          <!--this is how to use custom markers however this one isnt working-->
          <!-- <a-marker type='pattern' patternUrl='patterns/marker1.patt'> -->
            <a-obj-model src="#crate-obj" mtl="#crate-mtl" position="1 0 0.5" material="" obj-model=""></a-obj-model>
            <a-obj-model src="#crate-obj" mtl="#crate-mtl" position="-1 0 0.5" material="" obj-model=""></a-obj-model>
          </a-marker>
      <a-entity camera>
      </a-entity>
    </a-scene>
  </body>
</html>
